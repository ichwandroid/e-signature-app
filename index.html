<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-Signature Rapor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-100 antialiased">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-6">
          <h1 class="text-2xl font-bold text-slate-800">E-Signature System</h1>
          <p class="text-slate-500 mt-2">Silakan login untuk melanjutkan.</p>
        </div>
        <form id="loginForm">
          <div class="space-y-4">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-slate-700"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-slate-700"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
          </div>
          <div class="mt-6">
            <button
              type="submit"
              id="loginButton"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300"
            >
              Login
            </button>
          </div>
        </form>
        <div
          id="auth-status"
          class="mt-4 text-sm text-center text-red-500"
        ></div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

      // --- KONFIGURASI FIREBASE ---
      const firebaseConfig = {
        apiKey: "AIzaSyB_eFnAlQDAABFc_F_Vzaj3gfiynp-e5OQ",
        authDomain: "sekolahanaksaleh-esign.firebaseapp.com",
        projectId: "sekolahanaksaleh-esign",
        storageBucket: "sekolahanaksaleh-esign.firebasestorage.app",
        messagingSenderId: "196646097242",
        appId: "1:196646097242:web:e50cec36c234f35c9ca363",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const loginForm = document.getElementById("loginForm");
      const loginButton = document.getElementById("loginButton");
      const authStatus = document.getElementById("auth-status");

      // Monitor auth state, jika sudah login, langsung arahkan
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "./dashboard.html";
        }
      });

      // Handle form submission
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        loginButton.disabled = true;
        loginButton.textContent = "Memproses...";
        authStatus.textContent = "";

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          // Listener onAuthStateChanged akan menangani pengalihan halaman
        } catch (error) {
          console.error("Login Error:", error.code, error.message);
          if (
            error.code === "auth/invalid-credential" ||
            error.code === "auth/invalid-email"
          ) {
            authStatus.textContent = "Email atau password salah.";
          } else {
            authStatus.textContent = "Terjadi kesalahan saat login.";
          }
          loginButton.disabled = false;
          loginButton.textContent = "Login";
        }
      });
    </script>
  </body>
</html>
