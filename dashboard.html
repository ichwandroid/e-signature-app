<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - E-Signature Rapor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <!-- Ganti library QR Code lama dengan yang baru -->
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      #signature-canvas {
        border: 2px dashed #cbd5e1;
        border-radius: 0.5rem;
        cursor: crosshair;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-slate-100 antialiased">
    <!-- Loading state -->
    <div
      id="loading-overlay"
      class="fixed inset-0 bg-white/70 backdrop-blur-sm flex items-center justify-center z-50"
    >
      <p class="text-slate-600 font-semibold">Memuat data pengguna...</p>
    </div>

    <!-- Main Container -->
    <div id="app-container" class="hidden">
      <!-- Header -->
      <header class="bg-white shadow-md">
        <div
          class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center"
        >
          <h1 class="text-xl font-bold text-slate-800">
            <a href="page.html">Dashboard Tanda Tangan</a>
          </h1>
          <div>
            <span
              id="user-id-display"
              class="text-xs text-slate-500 mr-4"
            ></span>
            <button
              id="logoutButton"
              class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors"
            >
              Logout
            </button>
          </div>
        </div>
      </header>
      <!-- Main Content -->
      <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
          <!-- Form Section -->
          <div class="lg:col-span-2">
            <div class="bg-white p-6 rounded-xl shadow-lg">
              <h2 class="text-lg font-bold text-slate-800 mb-4">
                Buat Tanda Tangan Baru
              </h2>
              <form id="signatureForm">
                <div class="space-y-4">
                  <div>
                    <label
                      for="signerName"
                      class="block text-sm font-medium text-slate-700"
                      >Nama Penanda Tangan</label
                    >
                    <input
                      type="text"
                      id="signerName"
                      required
                      class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    />
                  </div>
                  <div>
                    <label
                      for="foundationId"
                      class="block text-sm font-medium text-slate-700"
                      >Nomer Induk Yayasan (NIY)</label
                    >
                    <input
                      type="text"
                      id="foundationId"
                      required
                      class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    />
                  </div>
                  <div>
                    <label
                      for="position"
                      class="block text-sm font-medium text-slate-700"
                      >Jabatan</label
                    >
                    <input
                      type="text"
                      id="position"
                      required
                      class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    />
                  </div>
                  <div>
                    <label
                      for="decreeNumber"
                      class="block text-sm font-medium text-slate-700"
                      >Nomer SK</label
                    >
                    <input
                      type="text"
                      id="decreeNumber"
                      required
                      class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    />
                  </div>
                  <div>
                    <label
                      for="documentName"
                      class="block text-sm font-medium text-slate-700"
                      >Nama Dokumen (cth: Rapor Semester Ganjil 2024)</label
                    >
                    <input
                      type="text"
                      id="documentName"
                      required
                      class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-slate-700"
                      >Tanda Tangan</label
                    >
                    <canvas id="signature-canvas" height="200"></canvas>
                    <div class="mt-2">
                      <button
                        type="button"
                        id="clearSignature"
                        class="text-sm text-slate-600 hover:text-slate-800"
                      >
                        Hapus Tanda Tangan
                      </button>
                    </div>
                  </div>
                </div>
                <div class="mt-6">
                  <button
                    type="submit"
                    id="saveSignature"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  >
                    Simpan
                  </button>
                </div>
                <div id="form-feedback" class="mt-4 text-sm text-center"></div>
              </form>
            </div>
          </div>
          <!-- Data List Section -->
          <div class="lg:col-span-3">
            <div class="bg-white p-6 rounded-xl shadow-lg min-h-full">
              <h2 class="text-lg font-bold text-slate-800 mb-4">
                Data Tanda Tangan Tersimpan
              </h2>
              <div id="signatureList" class="space-y-4">
                <p class="text-slate-500 text-center py-8">Memuat data...</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        doc,
        collection,
        addDoc,
        onSnapshot,
        setDoc,
        serverTimestamp,
        query,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // --- CONFIG & INITIALIZATION ---
      const firebaseConfig = {
        apiKey: "AIzaSyB_eFnAlQDAABFc_F_Vzaj3gfiynp-e5OQ",
        authDomain: "sekolahanaksaleh-esign.firebaseapp.com",
        projectId: "sekolahanaksaleh-esign",
        storageBucket: "sekolahanaksaleh-esign.firebasestorage.app",
        messagingSenderId: "196646097242",
        appId: "1:196646097242:web:e50cec36c234f35c9ca363",
      };
      const appId =
        typeof __app_id !== "undefined" ? __app_id : "default-e-signature-app";

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      let userId, signaturePad;
      let unsubscribeFromSignatures = null;

      const ui = {
        loadingOverlay: document.getElementById("loading-overlay"),
        appContainer: document.getElementById("app-container"),
        logoutButton: document.getElementById("logoutButton"),
        userIdDisplay: document.getElementById("user-id-display"),
        signatureForm: document.getElementById("signatureForm"),
        clearSignatureButton: document.getElementById("clearSignature"),
        saveSignatureButton: document.getElementById("saveSignature"),
        formFeedback: document.getElementById("form-feedback"),
        signatureList: document.getElementById("signatureList"),
      };

      // --- AUTH GUARD ---
      onAuthStateChanged(auth, (user) => {
        if (user) {
          userId = user.uid;
          ui.userIdDisplay.textContent = `User ID: ${userId}`;
          ui.loadingOverlay.classList.add("hidden");
          ui.appContainer.classList.remove("hidden");

          initializeDashboard();
          listenToSignatures();
        } else {
          window.location.href = "./index.html";
        }
      });

      // --- DASHBOARD LOGIC ---
      function initializeDashboard() {
        const canvas = document.getElementById("signature-canvas");
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);

        signaturePad = new SignaturePad(canvas, {
          backgroundColor: "rgb(255, 255, 255)",
        });

        window.addEventListener("resize", () => {
          const ratio = Math.max(window.devicePixelRatio || 1, 1);
          canvas.width = canvas.offsetWidth * ratio;
          canvas.height = canvas.offsetHeight * ratio;
          canvas.getContext("2d").scale(ratio, ratio);
          signaturePad.clear();
        });

        ui.clearSignatureButton.addEventListener("click", () =>
          signaturePad.clear()
        );
        ui.signatureForm.addEventListener("submit", handleSaveSignature);
        ui.logoutButton.addEventListener("click", async () => {
          await signOut(auth);
        });
      }

      async function handleSaveSignature(e) {
        e.preventDefault();
        if (signaturePad.isEmpty()) {
          alert("Tanda tangan tidak boleh kosong.");
          return;
        }

        ui.saveSignatureButton.disabled = true;
        ui.saveSignatureButton.textContent = "Menyimpan...";

        try {
          const signatureImage = signaturePad.toDataURL("image/png");
          const validationId = crypto.randomUUID();

          const signatureData = {
            signerName: document.getElementById("signerName").value,
            foundationId: document.getElementById("foundationId").value,
            position: document.getElementById("position").value,
            decreeNumber: document.getElementById("decreeNumber").value,
            documentName: document.getElementById("documentName").value,
            signatureImage,
            validationId,
            createdAt: serverTimestamp(),
            authorId: userId,
          };

          const privateCollectionPath = `/artifacts/${appId}/users/${userId}/signatures`;
          const publicDocPath = `/artifacts/${appId}/public/data/validations/${validationId}`;

          await addDoc(collection(db, privateCollectionPath), signatureData);
          await setDoc(doc(db, publicDocPath), signatureData);

          ui.formFeedback.textContent = "Data berhasil disimpan!";
          ui.formFeedback.className = "mt-4 text-sm text-center text-green-600";
          ui.signatureForm.reset();
          signaturePad.clear();
        } catch (error) {
          console.error("Save Error:", error);
          ui.formFeedback.textContent =
            "Gagal menyimpan data: " + error.message;
          ui.formFeedback.className = "mt-4 text-sm text-center text-red-600";
        } finally {
          ui.saveSignatureButton.disabled = false;
          ui.saveSignatureButton.textContent = "Simpan";
          setTimeout(() => (ui.formFeedback.textContent = ""), 3000);
        }
      }

      // --- FUNGSI listenToSignatures (MODIFIED) ---
      function listenToSignatures() {
        if (!userId) return;
        const q = query(
          collection(db, `/artifacts/${appId}/users/${userId}/signatures`)
        );

        onSnapshot(q, (snapshot) => {
          if (snapshot.empty) {
            ui.signatureList.innerHTML = `<p class="text-slate-500 text-center py-8">Belum ada data.</p>`;
            return;
          }

          ui.signatureList.innerHTML = "";
          const docs = snapshot.docs.sort(
            (a, b) =>
              (b.data().createdAt?.toMillis() || 0) -
              (a.data().createdAt?.toMillis() || 0)
          );

          docs.forEach((doc) => {
            const data = doc.data();
            const card = createSignatureCard(doc.id, data);
            ui.signatureList.appendChild(card);

            const qrCodeEl = document.getElementById(`qr-${doc.id}`);
            const validationUrl = `${window.location.origin}/validasi.html?id=${data.validationId}`;

            // Opsi untuk QR code yang tampil di layar (resolusi rendah)
            const qrCodeOptions = {
              width: 150,
              height: 150,
              type: "svg",
              data: validationUrl,
              image: "https://i.imgur.com/8Ksu8Dz.png", // GANTI DENGAN URL LOGO ANDA
              dotsOptions: { color: "#3730a3", type: "rounded" },
              imageOptions: {
                crossOrigin: "anonymous",
                margin: 10,
                imageSize: 0.4,
              },
            };

            const qrCode = new QRCodeStyling(qrCodeOptions);
            qrCode.append(qrCodeEl);

            const downloadButton = document.getElementById(
              `download-qr-${doc.id}`
            );
            if (downloadButton) {
              downloadButton.addEventListener("click", () => {
                // --- LOGIKA BARU UNTUK DOWNLOAD RESOLUSI TINGGI ---
                // 1. Buat instance QR code baru khusus untuk download dengan resolusi tinggi
                const qrCodeDownloader = new QRCodeStyling({
                  ...qrCodeOptions, // Salin semua opsi dari QR code yang tampil
                  width: 1000, // Atur resolusi tinggi
                  height: 1000,
                });

                // 2. Tentukan nama file
                const filename = `qrcode-${data.signerName
                  .replace(/[^a-z0-9]/gi, "_")
                  .toLowerCase()}`;

                // 3. Panggil fungsi download
                qrCodeDownloader.download({
                  name: filename,
                  extension: "png", // unduh sebagai PNG
                });
              });
            }
          });
        });
      }

      function createSignatureCard(id, data) {
        const card = document.createElement("div");
        card.className =
          "p-4 border border-slate-200 rounded-lg bg-slate-50 flex flex-col sm:flex-row gap-4 items-start";
        const timestamp = data.createdAt?.toDate
          ? data.createdAt.toDate().toLocaleString("id-ID")
          : "Baru saja";
        card.innerHTML = `
                <div class="flex-grow">
                    <p class="font-bold text-indigo-700">${data.documentName}</p>
                    <p class="text-sm text-slate-600">Oleh: <strong>${data.signerName}</strong> (${data.position})</p>
                    <p class="text-xs text-slate-400 mt-1">Dibuat pada: ${timestamp}</p>
                </div>
                <div class="flex flex-col items-center p-2 bg-white rounded-md shadow-inner">
                    <!-- Elemen ini akan menjadi wadah untuk QR Code -->
                    <div id="qr-${id}"></div>
                    <p class="text-xs text-slate-500 mt-2">Scan untuk validasi</p>
                    <button id="download-qr-${id}" class="mt-2 text-xs bg-gray-200 text-gray-800 font-medium py-1 px-3 rounded-full hover:bg-gray-300 transition-colors">
                        Download
                    </button>
                </div>`;
        return card;
      }
    </script>
  </body>
</html>
